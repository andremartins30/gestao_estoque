name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Testes e Qualidade de CÃ³digo
  test:
    name: ğŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: gestao_user
          POSTGRES_PASSWORD: gestao123
          POSTGRES_DB: gestao_estoque_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ” Verificar tipos TypeScript
        run: npm run typecheck

      - name: ğŸ§¹ Verificar linting
        run: npm run lint

      - name: ğŸ’… Verificar formataÃ§Ã£o
        run: npm run format -- --check

      - name: ğŸ—ï¸ Build da aplicaÃ§Ã£o
        run: npm run build

      - name: ğŸ§ª Executar testes
        run: npm run test
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: gestao_user
          DB_PASSWORD: gestao123
          DB_DATABASE: gestao_estoque_test
          APP_KEY: ${{ secrets.APP_KEY || 'DSmNVA8IOJevUTSRVeBoBuS4XcNbc1dU' }}
          LOG_LEVEL: info

      - name: ğŸ“Š Upload coverage (se disponÃ­vel)
        uses: codecov/codecov-action@v3
        if: success()
        continue-on-error: true

  # Job 2: Testes com Docker
  docker-test:
    name: ğŸ³ Docker Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Criar .env para testes
        run: |
          cat << EOF > .env.docker
          TZ=UTC
          PORT=3333
          HOST=0.0.0.0
          LOG_LEVEL=debug
          APP_KEY=${{ secrets.APP_KEY || 'DSmNVA8IOJevUTSRVeBoBuS4XcNbc1dU' }}
          NODE_ENV=test
          DB_HOST=postgres
          DB_PORT=5432
          DB_USER=gestao_user
          DB_PASSWORD=gestao123
          DB_DATABASE=gestao_estoque_test
          EOF

      - name: ğŸ§ª Executar testes com Docker
        run: |
          docker compose -f docker-compose.test.yml up --build --exit-code-from app

      - name: ğŸ§¹ Cleanup containers
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v

  # Job 3: Build e Push da imagem Docker
  docker-build:
    name: ğŸ³ Docker Build & Push
    needs: [test, docker-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extrair metadados
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Testes de SeguranÃ§a
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ” Audit de seguranÃ§a NPM
        run: npm audit --audit-level moderate
        continue-on-error: true

      - name: ğŸ›¡ï¸ Scan de vulnerabilidades com Snyk
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  # Job 5: Deploy para staging
  deploy-staging:
    name: ğŸš€ Deploy Staging
    needs: [test, docker-test, docker-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: ğŸš€ Deploy para staging
        run: |
          echo "ğŸ”„ Deploying to staging environment..."
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop"
          # Aqui vocÃª adicionaria os comandos especÃ­ficos para seu provedor
          # Exemplo para Docker Swarm, Kubernetes, etc.

  # Job 6: Deploy para produÃ§Ã£o
  deploy-production:
    name: ğŸš€ Deploy Production
    needs: [test, docker-test, docker-build, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: ğŸš€ Deploy para produÃ§Ã£o
        run: |
          echo "ğŸ”„ Deploying to production environment..."
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          # Aqui vocÃª adicionaria os comandos especÃ­ficos para seu provedor
